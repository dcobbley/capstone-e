<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <meta name="description" content="Activates/Deactivates a given item. It's also used to select an element within a list">
  <link rel="stylesheet" href="switches.css">

</head>

<body>

  <form id = "SelectTime">
  <h5> How often would you like to back up files?</h5>
    <input type="radio" name="time" value = "hourly">Hourly<br>
    <input type="radio" name="time" value = "daily">Daily<br>
    <input type="radio" name="time" value = "weekly">Weekly
  </form>
  

  <form id = "SelectItems" action = "BackupItems.js">
  <h5> Which items would you like backed up?</h5>
    Photos<input type="checkbox" name="item" value = "Photos"><br>
    Videos<input type="checkbox" name="item" value = "Videos"><br>
    Contacts<input type="checkbox" name="item" value = "Contacts"><br>
    Text Messages<input type="checkbox" name="item" value = "Text Messages">

  </form>





<script type="text/javascript" src="settings.js"></script>
</body>
</html>
